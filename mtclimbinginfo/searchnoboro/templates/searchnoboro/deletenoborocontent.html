{% load static %}
<!doctype html>
<html lang="ja">
    <!-- head部 -->
    <head>
        <meta charset="utf-8">
        <title>{{title}}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
    </head>
    <!-- body部 -->
    <body class="container">
        <h1 class="display-4 text-primary">{{title}}</h1>
        <p>※以下のレコードを削除します。</p>
        <table class="table">
            <!-- views.deletenoborocontentで用意したobj -->
            <tr><th>ID</th><td>{{obj.id}}</td></tr>
            <tr><th>title</th><td>{{obj.title}}</td></tr>
            <tr><th>subtitle</th><td>{{obj.subtitle}}</td></tr>
            <tr><th>pageno</th><td>{{obj.pageno}}</td></tr>
            <!-- views.deletenoborocontentで用意したid -->
            <form action="{% url 'deletenoborocontent' id %}" method="post">
                <!-- csrf対策のおまじない -->
                {% csrf_token %}
                <tr>
                    <th></th>
                    <td><input type="submit" value="click" class="btn btn-primary"></td>
                </tr>
            </form>
        </table>
        <a href="{% url 'listnoborocontent' id %}">List NoboroContent</a>
    </body>
</html>
