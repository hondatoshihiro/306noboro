{% load static %}
<!doctype html>
<html lang="ja">
    <!-- head部 -->
    <head>
        <meta charset="utf-8">
        <title>{{title}}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
    </head>
    <!-- body部 -->
    <body class="container">
        <h1 class="display-4 text-primary">{{title}}</h1>
        <p class="h5 mt-4">{{message|safe}}</p>
        <form action="{% url 'index' %}" method="post">
            <!-- csrf対策のおまじない -->
            {% csrf_token %}
            <!-- views.indexで用意したform:SearchNoboroFormを表示 -->
            {{form}}
            <input type="submit" value="click">
        </form>
        <table class="table">
            <tr>
                <th>ID</th>
                <th>volno</th>
                <th>year</th>
                <th>season</th>
                <th>contents</th>
                <th>edit</th>
                <th>delete</th>
            </tr>
            <!-- views.indexで用意したdataを表示 -->
            {% for item in data %}
            <tr>
                <td>{{item.id}}</td>
                <td>{{item.volno}}</td>
                <td>{{item.year}}</td>
                <td>{{item.season}}</td>
                <td><a href="{% url 'listnoborocontent' item.id %}">Contents</a></td>
                <td><a href="{% url 'editnoboro' item.id %}">Edit</a></td>
                <td><a href="{% url 'deletenoboro' item.id %}">Delete</a></td>
            </tr>
            {% endfor %}
        </table>
        <a href="{% url 'createnoboro' %}">Create Noboro</a>
    </body>
</html>
