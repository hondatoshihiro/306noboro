{% load static %}
<!doctype html>
<html lang="ja">
    <!-- head部 -->
    <head>
        <meta charset="utf-8">
        <title>{{titile}}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
    </head>
    <!-- body部 -->
    <body class="container">
        <h1 class="display-4 text-primary">{{title}}</h1>
        <!-- views.createnoboroにpostするform -->
        <form action="{% url 'createnoborocontent' id %}" method="post">
            <!-- csrf対策のおまじない -->
            {% csrf_token %}
            <table class="table">
                <!-- views.createnoborocontentで用意したform:NoboroContentFormをテーブルとして表示 -->
                {{ form.as_table }}
                <tr>
                    <th>
                        <td>
                            <input type="submit" value="click" class="btn btn-primary mt-2">
                        </td>
                    </th>
                </tr>
            </table>
        </form>
    </body>
</html>
